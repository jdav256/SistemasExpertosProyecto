    <div class="row">

<!-- MODAL DE AGREGAR AL CARRITO -->

<ng-template #agregarProductoModal let-modal class="modalPosicion">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar al Carrito</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cerro con la X')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
          <div class="row">
              <img class="w-100" [src]="'../../../assets'+productoCarrito.urlImagen" alt="">
          </div>
          <div class="row">  
            <div class="col-12 d-flex justify-content-center">
                <h2 class="text-center" style="width:80%">{{productoCarrito.nombreProducto}}</h2>
            </div>
            <div class="col-12">
                <div class="p">
                    {{productoCarrito.detalle}}  este es un resumen descriptivo del producto
                </div>
                
            </div>
            <div class="col-12">
                <hr>
            </div>
            <div class="col-6">
                <p>Precio:</p>
            </div>
            <div class="col-6">
                <p>{{productoCarrito.precio}}</p>
            </div>
            <div class="col-4">
                <label for="" >Cantidad:</label>
            </div>
            <div class="col-8">
                <input type="number" class="text form-control" [(ngModel)]="cantidadProducto">
        
            </div>
          </div>
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="agregarCarriotUsuario()" >Agregar Al Carrito</button>
      <button type="button" class="btn btn-outline-success" (click)="modal.close('Boton Cerrar')">Cancelar</button>
    </div>
  </ng-template>
