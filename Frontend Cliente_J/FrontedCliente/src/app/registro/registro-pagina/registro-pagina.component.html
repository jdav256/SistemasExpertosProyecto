
    <div class="container-fluid m-4">
            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-8">
                    <h1 class="text-white text-center">Registro de Usuarios</h1>
                </div>
                
            </div>
            <div class="row mb-4 mt-4">
                <div class="col-sm-2">

                </div>
                <div class="col-8">
                    <label for="" class="text-white" 
                    style="font-size: 1.5rem; float: left;">Correo:</label>
                </div>
                <div class="col-sm-2">

                </div>
                <div class="col-sm-2">

                </div>
                <div class="col-8">
                    <input type="text" [(ngModel)]="correo" class="form-control" placeholder="Correo@correo.com">
                </div>
                <div class="col-sm-2">
                    
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-sm-2">

                </div>
                <div class="col-8">
                    <label for="" class="text-white" 
                    style="font-size: 1.5rem; float: left;">Nombre:</label>
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-8">
                    <input type="text" [(ngModel)]="name" class="form-control" placeholder="nombre y apellido">
                </div>
                <div class="col-sm-2">
                    
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-2">
                </div>
                <div class="col-8">
                    <label for="" class="text-white" style="font-size: 1.5rem; float: left;">Password:</label>
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-8">
                    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-2">
                </div>
                <div class="col-8">
                    <label for="" class="text-white" style="font-size: 1.5rem; float: left;">Confirmar:</label>
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-8">
                    <input type="password" [(ngModel)]="confirmar" class="form-control" placeholder="Password">
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-sm-4">

                </div>
                <div class="col-6 col-sm-4">
                    <button class="btn btn-primary" style="font-size: 1.5rem" (click)="registrarse()" >Registrarse</button>
                    
                </div>
                <div class="col-6 col-sm-4">
                    <button class="btn btn-danger" style="font-size: 1.5rem" (click)="cancelar()">Cancelar</button>
                </div>
                
                
            </div>
            
            
        
    </div>
