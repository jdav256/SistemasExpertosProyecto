<div id="registr" class="p-4" style="height: 94.5vh">
    <div class="container" style="padding: 10rem;" >
        
            <h1 class="mx-auto text-white">Registro de Usuarios</h1>
            <div class="row mb-4 mt-4">
                <div class="col-2">
                    <label for="" class="text-white" 
                    style="font-size: 1.5rem; float: right;">Correo:</label>
                </div>
                <div class="col-10">
                    <input type="text" [(ngModel)]="correo" class="form-control" placeholder="Correo@correo.com">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-2">
                    <label for="" class="text-white" 
                    style="font-size: 1.5rem; float: right;">Nombre:</label>
                </div>
                <div class="col-10">
                    <input type="text" [(ngModel)]="name" class="form-control" placeholder="nombre y apellido">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    <label for="" class="text-white" style="font-size: 1.5rem; float: right;">Password:</label>
                </div>
                <div class="col-10">
                    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    <label for="" class="text-white" style="font-size: 1.5rem; float: right;">Confirmar:</label>
                </div>
                <div class="col-10">
                    <input type="password" [(ngModel)]="confirmar" class="form-control" placeholder="Password">
                </div>
            </div>
            
            <div class="row">
                <br>
                <button class="btn btn-primary mx-4  " style="font-size: 1.5rem" (click)="registrarse()" >Registrarse</button>
                <button class="btn btn-danger mx-4 " style="font-size: 1.5rem" (click)="cancelar()">Cancelar</button>
            </div>
            
            
        
    </div>
    
</div>
